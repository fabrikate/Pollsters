<div class="container-fluid row" ng-controller="PollsController">
  <h2>Create a Poll</h2>
  <form class="form-horizontal col-lg-8 col-xs-8" ng-submit="vm.save()">
    <input type="text" placeholder="Enter a Poll Question" ng-model="vm.poll.title" />
    <input type="text" placeholder="Response Option" ng-model="vm.option.name" />
    <button>Add</button>
  </form>
</div>
