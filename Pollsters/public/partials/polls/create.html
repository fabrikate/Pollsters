<div class="container-fluid row" ng-controller="PollsController">

    <div class="col-lg-4 col-xs-4">
      <h3>Create a Poll<h3>
          <form class="pollTitle" ng-submit="vm.savePollName()">
            <input type="text" placeholder="Poll Title" ng-model="vm.poll.title" class="pollTitle" />
            <button class="btn-default"><b> &rarr;</b></button>
            </form></br>

            <form ng-submit="vm.save()">
            <input type="text" placeholder="Response Option" ng-model="vm.option.answer" />
            <button class="btn-default"><b> &rarr;</b></button>
          </form></br>
    </div>

    <div class="col-lg-6 col-xs-6 pull-right">
      <div class="panel panel-danger">
        <div class="panel-heading text-left">
          <h3 class="panel-important">{{ vm.poll.title }}</h3>
        </div>
        <table class="table table-striped text-left">
          <thead>
          <tr>
            <th>Option</th>
            <th>Number of Votes</th>
            <th>Select</th>
            <th>Delete</th>

          </thead>
          <tbody>
            <tr ng-repeat="option in vm.optionsDB">
              <td>{{option.answer}}</td>
              <td>{{option.vote}}</td>
              <td> <input type="radio" id="option.answer" name="option"> </td>
              <td><button ng-click="vm.delete(option.answer)">&#10006;</button>
            </tr>
          </tbody>
        </table>

        <div class="panel-footer text-center">
          <a ng-href="/polls" class="btn btn-primary" ng-if="vm.optionsDB.length > 1" ng-click="vm.saveToDB()">Love it? Save it!</a>
        </div>

      </div>
    </div>
  </div>
</div>
