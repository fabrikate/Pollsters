<div class="container-fluid row" ng-controller="PollsController">

    <div class="jumbotron 2 text-center">
      <div class="row">
      <div class="col-lg-3 text-left col-xs-3">
        <img src='/assets/Logo.png' width="80%" height="80%">
      </div>
      <div class="col-lg-9 text-right col-xs-9 lucky">
        <h1>Quick and Easy Polling</h1>
        <h2>Made and Displayed your way</h2>

      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-3 col-xs-3"ng-repeat='poll in vm.Polls' ng-if="poll.options.length > 1">
      <div class="panel panel-success text-right">
        <div class="panel-heading text-left">
        <h3 class="panel-title">{{poll.title}}</h3>
      </div>

      <form>
        <h4 ng-repeat="option in poll.options">
          <label for="{{ option.answer }}">{{ option.answer }}</label>
          <input type="radio" ng-model="vm.chooseVote" id="option.answer" name="option"
          value="{{option.id}}"/>
        </h4>
        <div class="panel-footer text-center">
          <button class="text-center" ng-click="vm.upVote()">Vote </button>
        </div>
      </form>
    </div>
  </div>
</div>
