<div class="container-fluid row" ng-controller="PollsController">

  <div class="row">
    <div class="col-lg-12 col-xs-12 text-center">
      <h2>Polls</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-6 col-xs-6"ng-repeat='poll in vm.Polls' ng-if="poll.options.length > 1">
      <div class="panel panel-danger text-right">
        <div class="panel-heading text-left">
        <h3 class="panel-title">{{poll.title}}</h3>
      </div>

      <form> 
        <h4 ng-repeat="option in poll.options">
          <label for="{{ option.answer }}">{{ option.answer }}</label>
          <input type="radio" ng-model="vm.chooseVote" id="option.answer" name="option" 
          value="{{option.id}}"/>
        </h4>
        <div class="panel-footer text-center">
          <button class="text-center" ng-click="vm.upVote()">Vote </button>
        </div>
      </form>
    </div>
  </div>
</div>
